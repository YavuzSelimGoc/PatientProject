<div class="col-12">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Doktor Tablosu</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12 col-md-6"></div>
                    <div class="col-sm-12 col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example2" class="table table-bordered table-hover dataTable dtr-inline"
                            aria-describedby="example2_info">
                            <thead>
                                <tr>
                                    <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                                        colspan="1" aria-sort="ascending"
                                        aria-label="Rendering engine: activate to sort column descending">Adı
                                        </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Soyadı</th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Platform(s): activate to sort column ascending">Alanı</th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Platform(s): activate to sort column ascending">Cinsiyeti</th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Engine version: activate to sort column ascending">Durum
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">Güncelle</th>
                                  
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">Sil</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of doctor">
                                    <td>{{item.doctorName}}</td>
                                    <td>{{item.doctorLastName}}</td>
                                    <td>{{item.departman}}</td>
                                    <td><p *ngIf="item.gender">Erkek</p> <p *ngIf="!item.gender">Kadın</p></td>
                                    <td ><a *ngIf="!item.status" (click)="active(item);"  href="admin/listDoctor" class="btn btn-success">Aktif Et</a> <a *ngIf="item.status" (click)="passive(item);" href="admin/listDoctor" class="btn btn-warning">Pasif Et</a></td>
                                   
                                    <td><a routerLink="/admin/updateDoctor/doctor/{{item.doctorID}}" class="btn btn-primary">Güncelle</a></td>
                                    <td><a (click)="delete(item);" href="admin/listDoctor" class="btn btn-danger">Sil</a></td>
                                </tr>

                            </tbody>
                          
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->


    <!-- /.card -->
</div>
