<div class="col-12">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Rezervasyon Tablosu</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12 col-md-6"></div>
                    <div class="col-sm-12 col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example2" class="table table-bordered table-hover dataTable dtr-inline"
                            aria-describedby="example2_info">
                            <thead>
                                <tr>
                                    <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                                        colspan="1" aria-sort="ascending"
                                        aria-label="Rendering engine: activate to sort column descending">Hasta Adı
                                        </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Dokotor Adı</th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Engine version: activate to sort column ascending"> Randevu Tarihi
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Engine version: activate to sort column ascending"> Randevu Durumu
                                    </th>
                                    
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">Güncelle</th>
                                  
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">Randevuyu Sil(Kalıcı)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of reservationDto">
                                    <td>{{item.patientName}}</td>
                                    <td>{{item.doctorName}}</td>
                                    <td>{{item.reservationDate}}</td>
                                 
                                    <td ><a *ngIf="!item.reservationStatus" (click)="active(item);"  class="btn btn-success">Aktif Et</a> <a *ngIf="item.reservationStatus" (click)="passive(item);"  class="btn btn-warning">Pasif Et</a></td>
                                   
                                    <td><a routerLink="/admin/updateReservation/reservation/{{item.reservationId}}" class="btn btn-primary">Güncelle</a></td> 
                                    <td><a (click)="delete(item);"  href="admin/listReservation" class="btn btn-danger">Sil</a></td>
                                </tr>

                            </tbody>
                          
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->


    <!-- /.card -->
</div>
